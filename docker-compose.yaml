services:
  postgres:
    image: postgres:18.1-alpine
    container_name: postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 5s
      timeout: 5s
      retries: 5

  database-schema:
    build:
      context: ./database-schema
      dockerfile: Dockerfile
    container_name: database-schema
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    depends_on:
      postgres:
        condition: service_healthy

  auth-service:
    build:
      context: .
      dockerfile: ./auth-service/Dockerfile
    container_name: auth-service
    environment:
      PORT: 3001
      HOST: 0.0.0.0
      DB_HOST: postgres
      DB_PORT: 5432
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      JWT_ACCESS_SECRET: ${JWT_ACCESS_SECRET}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET}
    ports:
      - "3001:3001"
    volumes:
      - ./auth-service/src:/app/auth-service/src
      - ./database-schema/src:/app/database-schema/src
    depends_on:
      postgres:
        condition: service_healthy
      database-schema:
        condition: service_completed_successfully
    restart: unless-stopped

  user-service:
    build:
      context: .
      dockerfile: ./user-service/Dockerfile
    container_name: user-service
    environment:
      PORT: 3002
      HOST: 0.0.0.0
      DB_HOST: postgres
      DB_PORT: 5432
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - "3002:3002"
    volumes:
      - ./user-service/src:/app/user-service/src
      - ./database-schema/src:/app/database-schema/src
    depends_on:
      postgres:
        condition: service_healthy
      database-schema:
        condition: service_completed_successfully
    restart: unless-stopped

  pet-service:
    build:
      context: .
      dockerfile: ./pet-service/Dockerfile
    container_name: pet-service
    environment:
      PORT: 3003
      HOST: 0.0.0.0
      DB_HOST: postgres
      DB_PORT: 5432
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - "3003:3003"
    volumes:
      - ./pet-service/src:/app/pet-service/src
      - ./database-schema/src:/app/database-schema/src
    depends_on:
      postgres:
        condition: service_healthy
      database-schema:
        condition: service_completed_successfully
    restart: unless-stopped

  rental-service:
    build:
      context: .
      dockerfile: ./rental-service/Dockerfile
    container_name: rental-service
    environment:
      PORT: 3004
      HOST: 0.0.0.0
      DB_HOST: postgres
      DB_PORT: 5432
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - "3004:3004"
    volumes:
      - ./rental-service/src:/app/rental-service/src
      - ./database-schema/src:/app/database-schema/src
    depends_on:
      postgres:
        condition: service_healthy
      database-schema:
        condition: service_completed_successfully
    restart: unless-stopped

  api-gateway:
    build:
      context: .
      dockerfile: ./api-gateway/Dockerfile
    container_name: api-gateway
    environment:
      NODE_ENV: development
      PORT: 3000
      HOST: 0.0.0.0
      # CORS_ORIGIN: https://petly.ggv3.dev  # Set in production
      AUTH_SERVICE_URL: http://auth-service:3001
      USER_SERVICE_URL: http://user-service:3002
      PET_SERVICE_URL: http://pet-service:3003
      RENTAL_SERVICE_URL: http://rental-service:3004
    ports:
      - "3000:3000"
    volumes:
      - ./api-gateway/src:/app/api-gateway/src
    depends_on:
      - auth-service
      - user-service
      - pet-service
      - rental-service
    restart: unless-stopped

volumes:
  postgres_data:
